<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Diabetes Predictor</title>
	<link 
		rel="icon"  
		href="{{url_for('static',path='images/icon.png')}}"
	/>
	<link 
		rel="stylesheet" 
		type="text/css" 
		href="{{url_for('static',path='css/result.css')}}">
</head>
<body>
	<div class = "results">
		{% if prediction == 1 %}
		<h2>
			PREDICTION: <span class="danger">Bad News!Sad to say..You have Diabetes :(</span>
		</h2>
		<img
			width = "50%"
			height = "20%"
			src="{{
			url_for('static', path='images/Diabetes.webp') }}"
        alt="Diabetes Image"
		/>

		{% elif prediction == 0 %}
		<h2>
			Prediction: <span class = "safe">Great News!! You DON'T have diabetes</span>
		</h2>
		<img
        	width="50%"
        	height="20%"
        	src="{{
				url_for('static', path='images/No-Diabetes.webp') }}"
        	alt="No Diabetes Image"
    	/>
    	{% endif %}
	</div>
</body>
</html>
